{% extends "base.html" %}

{% block content %}
<h1>Search Groups</h1>
<form method="get" action="{% url 'notes:group_search' %}">
    <input type="text" name="q" placeholder="Search for groups..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

<div class="group-list">
    <h2>Results:</h2>
    {% for group in groups %}
    <div class="group">
        <h3>{{ group.title }}</h3>
        <p>{{ group.description }}</p>
        <a href="{% url 'groups:detail' group.pk %}">View Group</a>
    </div>
    {% empty %}
    <p>No groups found.</p>
    {% endfor %}
</div>
{% endblock %}
