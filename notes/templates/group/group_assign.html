{% extends 'base.html' %}

{% block content %}
<h2>Assign Notes to Group</h2>

<form method="post" action="{% url 'notes:assign-note-to-group' %}">
    {% csrf_token %}
    <label for="note">Select Note:</label>
    <select name="note" id="note">
        {% for note in notes %}
        <option value="{{ note.id }}">{{ note.title }}</option>
        {% endfor %}
    </select>

    <label for="group">Select Group:</label>
    <select name="group" id="group">
        {% for group in groups %}
        <option value="{{ group.id }}">{{ group.title }}</option>
        {% endfor %}
    </select>

    <button type="submit">Assign</button>
</form>

<a href="{% url 'notes:note_group_list' %}">Back to Group List</a>
{% endblock %}
