{% extends 'base.html' %}

{% block content %}
<div class="update-note">
  <h2>Update Note</h2>
    <form method="post" class="update-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
    {% include 'assistant.html' %}
</div>
<style>
  #assistant_body {
    display: flex;
  }
  .update-note {
    display: flex;
    flex-direction: column;
  }
   form {
    display: flex;
    flex-direction: column;
    align-items: start;
    justify-content: left;
   }

   .update-form input[type="text"],
    .update-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .update-form input[type="text"]:focus,
    .update-form textarea:focus {
      border-color: #555;
    }

    
    .update-form textarea:first-of-type {
      min-height: 300px;
      min-width: 500px;
    }

    .update-form button {
      padding: 12px 20px;
      background-color: #5c62af;
      color: #fff;
      border: none;
      width: 35%;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }

    .update-form button:hover {
      background-color: #45a049
    }

    .update-form a {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #54b957;
    }

    .update-form a:hover {
      text-decoration: underline;
    }
</style>

<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    CKEDITOR.replace('id_content', {
      toolbar: 'Custom',
      toolbar_Custom: [
        { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
        { name: 'colors', items: ['TextColor', 'BGColor'] },
        { name: 'fonts', items: ['Font', 'FontSize'] },
        { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
        { name: 'links', items: ['Link', 'Unlink'] },
        { name: 'tools', items: ['RemoveFormat', 'Source'] }
      ],
      removePlugins: 'elementspath',
      extraPlugins: 'autocomplete',
        on: {
            instanceReady: function() {
                this.dataProcessor.htmlFilter.addRules( {
                    elements: {
                        div: function( element ) {
                            // Remove these divs classes when pasting HTML into the editor
                            if (element.attributes.class == 'autocomplete-suggestion') {
                                delete element.name;
                            }
                        }
                    }
                });
            }
        }
    });
  });

  CKEDITOR.plugins.add('autocomplete', {
    init: function(editor) {
        editor.showTextSuggestions = function(suggestions) {
            var dialogContentHtml = '<div style="padding:10px;">';
            suggestions.forEach(function(suggestion) {
                dialogContentHtml += '<div class="suggestion-item" onclick="selectSuggestion(\'' + suggestion.replace("'", "\\'") + '\')">' + suggestion + '</div>';
            });
            dialogContentHtml += '</div>';

            if (editor.suggestionDialog) {
                editor.suggestionDialog.destroy();
            }
            editor.suggestionDialog = new CKEDITOR.dialog(editor, {
                title: 'Autocomplete Suggestions',
                contents: [{
                    id: 'tab-basic',
                    label: 'Basic Settings',
                    elements: [{
                        type: 'html',
                        html: dialogContentHtml
                    }]
                }],
                onOk: function() {
                    editor.insertHtml(document.querySelector('.suggestion-item').innerHTML + ' ');
                }
            });
            editor.suggestionDialog.show();
        };

        window.selectSuggestion = function(suggestion) {
            editor.insertHtml(suggestion + ' ');
            editor.suggestionDialog.hide();
        };
    }
});
</script>
{% endblock %}
