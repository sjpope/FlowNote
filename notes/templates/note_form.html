{% extends 'base.html' %}

{% block content %}
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'notes/css/note_form.css' %}">
</head>
  <div class="note-form">
    <h2>{% if form.instance.pk %}Edit Note{% else %}Create Note{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <a href="{% url 'notes:note_list' %}">Back to notes list</a>
  </div>
{% endblock %}
