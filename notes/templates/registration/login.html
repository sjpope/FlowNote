{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 style="text-align: center;">Login</h2>
        <form method="post" style="max-width: 400px; margin: 0 auto;">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div style="margin-bottom: 10px;">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Login</button>
        </form>
    </div>
{% endblock %}
