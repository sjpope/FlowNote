{% extends 'base.html' %}

{% block content %}
    <div class="login-container">
        <h2 style="text-align: center;">Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <form method="get" action="{% url 'account_reset_password' %}">
            <button type="submit" class="btn btn-info btn-forgot-password">Forgot Password?</button>
        </form>
        {% include 'assistant.html' %}
    </div>
    <style>
        .login-container {
            margin-top: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 450px;
            height: 550px;
            margin-left: 150px;
        }

        .login-container h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: left;
        }

        .form-group {
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #474787;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-info {
            background-color: #474787;
            color: white;
        }

        .btn-info:hover {
            background-color: #D1E8E2;
        }

    </style>
{% endblock %}
